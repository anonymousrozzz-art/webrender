{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-black border border-green-600 rounded-md shadow-lg p-6 md:p-8 fade-in">
  <h2 class="text-2xl text-green-400 font-bold mb-4">Sign in with Email</h2>
  <p class="text-gray-400 mb-4">Enter your email. If it doesn't exist, you'll be asked to create a password.</p>

  <form method="post" class="space-y-4">
    <div class="flex items-center border border-green-600 rounded overflow-hidden bg-black">
      <span class="px-3 py-3 text-green-500">&gt;</span>
      <input name="email" type="email" required placeholder="you@example.com" value="{{ email or '' }}"
             class="flex-grow p-3 text-sm md:text-md bg-black text-green-200 placeholder-gray-500 focus:outline-none" autocomplete="email" inputmode="email">
    </div>

    <div class="flex justify-between items-center">
      <a href="{{ url_for('signin_choice') }}" class="text-sm text-gray-400">Back</a>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold">Next</button>
    </div>
  </form>
</div>
{% endblock %}
