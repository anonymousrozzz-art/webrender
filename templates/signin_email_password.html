{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center h-[75vh] text-center">
  {% if delete_name %}
    <p class="text-red-500 font-semibold mb-4">
      Verifying identity to delete <span class="text-red-400">{{ delete_name }}</span> data.
    </p>
  {% endif %}
  <form method="post" class="w-full max-w-md flex flex-col gap-4 px-4">
    <input type="password" name="password" placeholder="Enter password"
           class="p-4 text-base md:text-lg bg-black text-green-200 placeholder-gray-500 border border-green-600 rounded-md focus:outline-none focus:ring-0">
    {% if not existing %}
      <input type="password" name="password_confirm" placeholder="Confirm password"
             class="p-4 text-base md:text-lg bg-black text-green-200 placeholder-gray-500 border border-green-600 rounded-md focus:outline-none focus:ring-0">
    {% endif %}
    <button type="submit" 
            class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 text-base md:text-lg font-semibold rounded-md">
      SIGN IN
    </button>
  </form>
</div>
{% endblock %}
